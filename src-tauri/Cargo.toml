[package]
name = "cord-clone"
version = "0.0.0"
description = "A better Discord client, built with Tauri."
authors = ["Pietruszka123 <3", "Frytak", "Gami"]
license = ""
repository = "https://github.com/pietruszka123/TNaDC"
edition = "2021"
rust-version = "1.57"

[build-dependencies]
tauri-build = { version = "1.4.0", features = [] }
prost-build = "0.11.9"

[target.'cfg(windows)'.dependencies]
windows = {version = "0.48.0",features= ["Win32_UI_WindowsAndMessaging", "Win32_Foundation"] }

[profile.dev.package.num-bigint-dig]
opt-level = 3 #speeds up RSA key generation

[dependencies]
# Crypto 🐕‍🦺coin
rsa = "*"
rand = "0.8.5"
sha2 = "0.10.7"
base64 = "0.21.2"




# Async functionality 🗼
tokio = { version = "1.28.2", features = ["full"] }
futures-util = "0.3.28"
async-trait = "0.1.68"

# idk idc
const_format = "0.2.31"
flate2 = { version = "1.0.26" } #stream compression/decompression

serde_json = "1.0.97"
serde = { version = "1.0.164", features = ["derive"] }
serde_repr = "0.1.12"

tauri = { version = "1.4.1", features = ["http-all", "notification", "notification-all", "shell-open", "window-start-dragging"] }


# stupid notifications
# notify-rust = "4.8.0"
winrt-notification = "0.5.1"

#Logging📋
fern = "0.6.2"
log = {version="0.4.19",features= ["max_level_error"] }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev", features = ["colored"] }
#owo-colors = {version = "3.5.0",features = ["supports-colors"] }

chrono = "0.4.26"

#protobuf
prost = "0.11.9"
prost-types = "0.11.9"


reqwest = {version = "0.11.18",features = ["json"] }

#🕸socket
websocket = "0.26.5" #TODO: remove
tokio-tungstenite = {version= "0.19.0",features= ["rustls-tls-webpki-roots"] }



[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

#! Remove For Production
# [profile.release.package.wry]
# debug = true
# debug-assertions = true
[profile.release]
panic = "abort" # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true # Enables link to optimizations
opt-level = 3 
#strip = true  # Automatically strip symbols from the binary.
#! -----------------------------