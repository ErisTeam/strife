[package]
name = "cord-clone"
version = "0.0.0"
description = "A better Discord client, built with Tauri."
authors = ["Pietruszka123 <3", "Frytak", "Gami"]
license = ""
repository = "https://github.com/pietruszka123/TNaDC"
edition = "2021"
rust-version = "1.70"


[build-dependencies]
tauri-build = { version = "1.5.0", features = [] }
prost-build = "0.12.1"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.51.1", features = [
	"Win32_UI_WindowsAndMessaging",
	"Win32_Foundation",
	"Win32_Graphics_Dwm",
	"Win32_UI_Controls",
	"UI_WindowManagement",
	"Foundation",
] }

[profile.dev.package.num-bigint-dig]
opt-level = 3 #speeds up RSA key generation

[dependencies]
# Crypto ðŸ•â€ðŸ¦ºcoin
rsa = "0.9.2"
rand = "0.8.5"
sha2 = "0.10.7"
base64 = "0.21.2"


# Async functionality ðŸ—¼
tokio = { version = "1.32.0", features = ["full"] }
futures-util = "0.3.28"
async-trait = "0.1.73"

# idk idc
const_format = "0.2.31"
thiserror = "1.0.43"
flate2 = { version = "1.0.26" } #stream compression/decompression

serde_json = "1.0.100"
serde = { version = "1.0.167", features = ["derive"] }
serde_repr = "0.1.14"

tauri = { version = "1.5.0", features = [
	"http-all",
	"notification",
	"notification-all",
	"shell-open",
	"window-start-dragging",
	"window-unmaximize",
	"window-maximize",
	"window-minimize",
	"window-close",
	"window-hide",
	"window-show",
	"window-unminimize",
	"fs-all",
	"dialog-all",
	"protocol-all",
	"path-all",
] }


# stupid notifications
# notify-rust = "4.8.0"
winrt-notification = "0.5.1"

#LoggingðŸ“‹
fern = "0.6.2"
log = { version = "0.4.19", features = ["max_level_debug"] }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev", features = [
	"colored",
] }
#owo-colors = {version = "3.5.0",features = ["supports-colors"] }

chrono = "0.4.26"

#protobuf
prost = "0.12.1"
prost-types = "0.12.1"


reqwest = { version = "0.11.18", features = ["json"] }

#ðŸ•¸socket
tokio-tungstenite = { version = "0.20.0", features = [
	"rustls-tls-webpki-roots",
] }


[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

#! Remove For Production
[profile.release.package.wry]
debug = true
debug-assertions = true
#! -----------------------------
[profile.release]
panic = "abort"   # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true        # Enables link to optimizations
opt-level = 3
#strip = true  # Automatically strip symbols from the binary.
