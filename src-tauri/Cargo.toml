[package]
name = "cord-clone"
version = "0.0.0"
description = "A better Discord client, built with Tauri."
authors = ["Pietruszka123 <3", "Frytak", "Gami"]
license = ""
repository = "https://github.com/pietruszka123/TNaDC"
edition = "2021"
rust-version = "1.57"

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[target.'cfg(windows)'.dependencies]
windows = {version = "0.44.0",features= ["Win32_UI_WindowsAndMessaging","Win32_Foundation"] }

[dependencies]
# Crypto 🐕‍🦺coin
rsa = "*"
rand = "0.8.5"
sha2 = "0.10.6"
base64 = "0.21.0"




# Async functionality 🗼
tokio = { version = "1", features = ["full"] }

# idk idc
flate2 = { version = "1.0.25" }

serde_json = "1.0.93"
serde = { version = "1.0.152", features = ["derive"] }
serde_repr = "0.1.10"

tauri = { version = "1.2", features = ["http-all", "notification", "notification-all", "shell-open"] }

# stupid notifications
# notify-rust = "4.8.0"

winrt-notification = "0.5.1"




reqwest = {version = "0.11.13",features = ["json"] }
websocket = "0.26.5"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

#! Remove For Production
[profile.release.package.wry]
debug = true
debug-assertions = true
[profile.release]
panic = "abort" # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true # Enables link to optimizations
opt-level = "s" # Optimize for binary size
# strip = true  # Automatically strip symbols from the binary.
#! -----------------------------